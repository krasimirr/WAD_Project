<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">

	<head>
		<title>Contact us</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- The browser will (probably) render the width of the page at the width of its own screen -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> <!-- Bootstrap (CSS) -->
		<link rel="stylesheet" href="{% static 'css/searchapp.css' %}" /> <!-- CSS -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> <!-- JQuery -->
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> <!-- Bootstrap (JS) -->
		<script src="{% static 'js/script.js' %}"></script> <!-- JS -->
	</head>
	
	<body id="contact_body">
		<div id="contact_div">
			<p></p>
			
			<form method="post" class="form-signin" onsubmit="return ValidContactForm(this);"> {% csrf_token %}
				Your name:<br>
				<input name="name" size="30" type="text" class="form-control" autofocus><br> <font size="2" id="name_error"></font><br>
				Your email:<br>
				<input name="email" size="30" type="text" class="form-control"><br> <font size="2" id="email_error"></font> <br>
				Your message:<br>
				<textarea name="message" rows="7" cols="30" class="form-control"></textarea><br>
				<font size="2" id="message_error"></font>
				<button class="btn btn-default btn-sm btn-block" type="submit">SEND</button>
			</form>
			
			<p></p>
		<div> <!-- Container with the CONTACT form to be sent to the web app's team -->
	</body>
	
</html>
