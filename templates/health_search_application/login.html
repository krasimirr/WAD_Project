<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">

	<head>
		<title>Log in</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="searchapp.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="{% static 'js/script.js' %}"></script>
	</head>
	
	<body>
	
		<style>
			body{
				background-image: url("http://img3.goodfon.su/original/2880x1800/e/3e/pose-body-brain-human.jpg");
				background-repeat:no-repeat;
				background-size:cover;
			}
			div {
				background-color: #FFFFFF;
				border-radius: 25px;
			}
		</style>

		<h2 align="center">
		<div class="container" style="max-width:400px">
			<img src="/static/logo.png" alt="HealthMate" height="5%" width="100%">
			<form method="post" class="form-signin" onsubmit="return ValidLogForm(this);">{% csrf_token %}
				<h2 class="form-signin-heading">Please Log in</h2>
				<input type="text" name="username" class="form-control" placeholder="Username*" autofocus> <font size="2" id="user_error"></font>
				<input type="password" name="password" class="form-control" placeholder="Password*"> <font size="2" id="password_error"></font>
				<button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
			</form>
			<p>{{error}}</p>
			<p>You do not have a profile? You can <a href="/searchapp/signup">Sign up now.</a> </p>
		</div> <!-- /container -->
		</h2>
	</body>
	
</html>
