<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">

	<head>
		<title>Send email</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="{% static 'css/searchapp.css' %}" /> <!-- CSS -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="{% static 'js/script.js' %}"></script>
	</head>

	<h1 align="center"> Send an email. </h1>

	<hr>

	<body id="contact_body">
			<div id="contact_div">
				<p></p>

				<form method="post" class="form-signin" onsubmit="return ValidContactUserForm(this);">{% csrf_token %}
					To (email):<br>
					<input id="re_user" name="email" size="30" type="text" class="form-control"><br> <font size="2" id="email_error"></font> <br>
					Your subject:<br>
					<input id="re_subject" name="subject" size="30" type="text" class="form-control"><br> <font size="2" id="subject_error"></font> <br>
					Your message:<br>
					<textarea id="re_message"  name="message" rows="7" cols="30" class="form-control"></textarea><br>
					<font size="2" id="message_error"></font>
					<button class="btn btn-default btn-sm btn-block" type="submit">SEND</button>
				</form>
				<p> {{ sent_or_not }} </p>
			</div>
	</body>
</html>
